type Attachment {
  _id: String
  name: String
  description: String
  mimeType: String
  data: String

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

extend type Query {
  attachmentsById(ids: [String]!): [Attachment]
}

extend type Mutation {
  createAttachment(
    name: String
    description: String
    mimeType: String
    data: String!
  ): Attachment

  updateAttachment(_id: String!, name: String, description: String): Attachment
}
