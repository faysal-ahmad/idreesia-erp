type SharedResidenceType {
  _id: String
  name: String
  address: String
  ownerKarkunId: String

  residentCount: Int
  owner: KarkunType
  residents: [KarkunType]

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

type PagedSharedResidenceType {
  totalResults: Int
  data: [SharedResidenceType]
}

extend type Query {
  allSharedResidences: [SharedResidenceType]
  pagedSharedResidences(queryString: String): PagedSharedResidenceType
  sharedResidenceById(_id: String!): SharedResidenceType
}

extend type Mutation {
  createSharedResidence(name: String!, address: String, ownerKarkunId: String): SharedResidenceType
  updateSharedResidence(_id: String!, name: String!, address: String, ownerKarkunId: String): SharedResidenceType
  removeSharedResidence(_id: String!): Int
}
