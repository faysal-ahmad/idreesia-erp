input MehfilDetailsInput {
  address: String
  mehfilStartDate: String
  timingDetails: String
  lcdAvailability: String
  tabAvailability: String
  otherMehfilDetails: String
}

type MehfilDetailsType {
  address: String
  mehfilStartDate: String
  timingDetails: String
  lcdAvailability: String
  tabAvailability: String
  otherMehfilDetails: String
}

type OrgLocationType {
  _id: String
  name: String
  type: String
  parentId: String
  mehfilDetails: MehfilDetailsType
}

extend type Query {
  allOrgLocations: [OrgLocationType]  
  orgLocationById(_id: String!): OrgLocationType
}

extend type Mutation {
  createOrgLocation(
    name: String!
    type: String!
    parentId: String!
  ): OrgLocationType @checkPermissions(permissions: [ADMIN_MANAGE_ORG_LOCATIONS])

  updateOrgLocation(
    _id: String!
    name: String!
    mehfilDetails: MehfilDetailsInput
  ): OrgLocationType @checkPermissions(permissions: [ADMIN_MANAGE_ORG_LOCATIONS])

  updateOrgLocationParent(
    _id: String!
    parentId: String!
  ): OrgLocationType @checkPermissions(permissions: [ADMIN_MANAGE_ORG_LOCATIONS])

  deleteOrgLocation(_id: String!): Int
    @checkPermissions(permissions: [ADMIN_MANAGE_ORG_LOCATIONS])
}
