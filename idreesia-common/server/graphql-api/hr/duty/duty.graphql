type DutyType {
  _id: String
  name: String
  description: String
  attendanceSheet: String

  usedCount: Int
  shifts: [DutyShiftType]

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

extend type Query {
  allDuties: [DutyType]
  dutyById(id: String!): DutyType
}

extend type Mutation {
  createDuty(name: String!, description: String, attendanceSheet: String): DutyType
  updateDuty(id: String!, name: String!, description: String, attendanceSheet: String): DutyType
  removeDuty(_id: String!): Int
}
