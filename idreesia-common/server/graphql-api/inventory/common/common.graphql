type ItemWithQuantity {
  stockItemId: String
  quantity: Float
  isInflow: Boolean

  refStockItem: StockItem
}

input ItemWithQuantityInput {
  stockItemId: String
  quantity: Float
  isInflow: Boolean
}

type ItemWithQuantityAndPrice {
  stockItemId: String
  quantity: Float
  isInflow: Boolean
  price: Float

  refStockItem: StockItem
}

input ItemWithQuantityAndPriceInput {
  stockItemId: String
  quantity: Float
  isInflow: Boolean
  price: Float
}
