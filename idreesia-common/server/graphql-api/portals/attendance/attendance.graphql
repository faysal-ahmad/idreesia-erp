extend type Query {
  portalAttendanceById(portalId: String!, _id: String!): AttendanceType
  @checkPermissions(permissions: [PORTALS_VIEW_KARKUNS, PORTALS_MANAGE_KARKUNS, PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")

  pagedPortalAttendanceByKarkun(
    portalId: String!
    karkunId: String!
    queryString: String
  ): PagedAttendanceType
  @checkPermissions(permissions: [PORTALS_VIEW_KARKUNS, PORTALS_MANAGE_KARKUNS, PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")

  portalAttendanceByMonth(
    portalId: String!
    month: String!
    cityId: String
    cityMehfilId: String
  ): [AttendanceType]
  @checkPermissions(permissions: [PORTALS_VIEW_KARKUNS, PORTALS_MANAGE_KARKUNS, PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")
}

extend type Mutation {
  createPortalAttendances(
    portalId: String!
    month: String!
  ): Int
  @checkPermissions(permissions: [PORTALS_MANAGE_KARKUNS, PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")

  updatePortalAttendance(
    portalId: String!
    _id: String!
    attendanceDetails: String
    presentCount: Int
    lateCount: Int
    absentCount: Int
    percentage: Int
  ): AttendanceType
  @checkPermissions(permissions: [PORTALS_MANAGE_KARKUNS, PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")

  deletePortalAttendances(portalId: String!, month: String!, ids: [String]!): Int
  @checkPermissions(permissions: [PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")

  deleteAllPortalAttendances(portalId: String!, month: String!, cityId: String, cityMehfilId: String): Int
  @checkPermissions(permissions: [PORTALS_DELETE_DATA])
  @checkInstanceAccess(instanceIdArgName: "portalId")
}
