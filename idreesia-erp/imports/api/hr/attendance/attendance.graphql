type AttendanceType {
  _id: String
  karkunId: String
  dutyId: String
  shiftId: String
  month: String
  absentCount: Int
  presentCount: Int
  percentage: Float

  karkun: KarkunType

  createdByName: String
  updatedByName: String

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

extend type Query {
  attendanceByDutyId(dutyId: String!, month: String!): [AttendanceType]
}

extend type Mutation {
  uploadAttendances(
    csv: String!
    dutyId: String!
    month: String!
    shiftId: String
  ): Int
}
