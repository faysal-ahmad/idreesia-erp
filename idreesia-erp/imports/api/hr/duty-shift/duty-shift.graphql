type DutyShiftType {
  _id: String
  dutyId: String
  name: String
  startTime: String
  endTime: String
  usedCount: Int

  duty: DutyType

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

extend type Query {
  allDutyShifts: [DutyShiftType]
  dutyShiftsByDutyId(dutyId: String!): [DutyShiftType]
  dutyShiftById(id: String!): DutyShiftType
}

extend type Mutation {
  createDutyShift(
    name: String!
    dutyId: String!
    startTime: String
    endTime: String
  ): DutyShiftType
  updateDutyShift(
    id: String!
    name: String!
    dutyId: String!
    startTime: String
    endTime: String
  ): DutyShiftType
  removeDutyShift(_id: String!): Int
}
