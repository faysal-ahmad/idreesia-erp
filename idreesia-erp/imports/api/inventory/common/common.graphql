type ItemWithQuantity {
  stockItemId: String
  quantity: Float
  isInflow: Boolean

  itemTypeName: String
}

input ItemWithQuantityInput {
  stockItemId: String
  quantity: Float
  isInflow: Boolean
}

type ItemWithQuantityAndPrice {
  stockItemId: String
  quantity: Float
  isInflow: Boolean
  price: Float

  itemTypeName: String
}

input ItemWithQuantityAndPriceInput {
  stockItemId: String
  quantity: Float
  isInflow: Boolean
  price: Float
}
