type IssuanceForm {
  _id: String
  issueDate: String
  issuedBy: String
  issuedTo: String
  locationId: String
  physicalStoreId: String
  items: [ItemWithQuantity]
  notes: String

  refLocation: Location
  refIssuedBy: KarkunType
  refIssuedTo: KarkunType
  refCreatedBy: KarkunType
  refUpdatedBy: KarkunType
  refApprovedBy: KarkunType

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
  approvedOn: String
  approvedBy: String
}

type PagedIssuanceForm {
  totalResults: Int
  issuanceForms: [IssuanceForm]
}

extend type Query {
  issuanceFormsByStockItem(stockItemId: String): [IssuanceForm]
  pagedIssuanceForms(
    physicalStoreId: String!
    queryString: String
  ): PagedIssuanceForm
  issuanceFormById(_id: String!): IssuanceForm
}

extend type Mutation {
  createIssuanceForm(
    issueDate: String!
    issuedBy: String!
    issuedTo: String!
    physicalStoreId: String!
    locationId: String
    items: [ItemWithQuantityInput]
    notes: String
  ): IssuanceForm

  updateIssuanceForm(
    _id: String!
    issueDate: String!
    issuedBy: String!
    issuedTo: String!
    physicalStoreId: String!
    locationId: String
    items: [ItemWithQuantityInput]
    notes: String
  ): IssuanceForm

  approveIssuanceForm(_id: String!): IssuanceForm

  removeIssuanceForm(_id: String!): Int
}
