type ItemCategory {
  _id: String
  name: String
  stockItemCount: Int

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

type Query {
  allItemCategories: [ItemCategory]
  itemCategoryById(id: String!): ItemCategory
}

type Mutation {
  createItemCategory(name: String!): ItemCategory
  updateItemCategory(id: String!, name: String!): ItemCategory
}
