type ItemType {
  _id: String
  name: String
  description: String
  unitOfMeasurement: String
  singleUse: Boolean
  itemCategoryId: String
  pictures: String

  formattedUOM: String
  itemCategoryName: String

  createdAt: String
  createdBy: String
  updatedAt: String
  updatedBy: String
}

extend type Query {
  allItemTypes(itemCategoryId: String): [ItemType]
  itemTypeById(itemTypeId: String!): ItemType
}

extend type Mutation {
  createItemType(
    name: String!
    description: String!
    unitOfMeasurement: String!
    singleUse: Boolean!
    itemCategoryId: String!
  ): ItemType
  updateItemType(
    name: String!
    description: String!
    unitOfMeasurement: String!
    singleUse: Boolean!
  ): ItemType
}
